<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
	<div class="alert alert-primary" th:if="${#lists.isEmpty(lista)}">
		Nenhuma autor cadastrado!
	</div>
	<div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}"></div>
	<div th:if="${not #lists.isEmpty(lista)}">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Opções</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="autor : ${lista}">
					<td th:text="${autor.id}"></td>
					<td th:text="${autor.nome}" width="70%"></td>
					<td><a class="btn btn-primary btn-sm" th:href="@{/autor/editar(id=${autor.id})}">Editar</a>
					<a class="btn btn-primary btn-sm" th:href="@{/autor/excluir(id=${autor.id})}" onclick="return confirm('Você realmente deseja excluir esse autor?')">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

</html>
